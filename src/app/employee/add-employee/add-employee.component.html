<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form [formGroup]="addEmployeeForm"  enctype="multipart/form-data" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="PersonName" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" formControlName="City" required>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" formControlName="UploadedFile" (change)="onFileSelected($event)">
     
        <img *ngIf="filePreview" [src]="filePreview" alt="File Preview" class="file-preview" />
          
        <input type="submit" value="Submit">
    </form>
</body>
</html>

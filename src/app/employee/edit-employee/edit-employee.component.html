<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form [formGroup]="employeeEditForm"  enctype="multipart/form-data" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="PersonName" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" formControlName="City" required>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" formControlName="UploadedFile" (change)="onFileSelected($event)">
        
        <img *ngIf="filePreview" [src]="filePreview" alt="File Preview" class="file-preview" />
        <!-- <img [src]="'E:\\Vivek\\Vivek\\LoginPractice\\LoginPractice\\wwwroot\\Content\\Image\\23124fb4-87a5-4449-991a-5a70fc39223d_img3.jfif'" alt="File Preview" class="file-preview" /> -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<div class="login-form-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched" class="error-message">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched" class="error-message">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Login</button>
    </form>
    <p style="margin-top: 25px;">Don't have an account? <a routerLink="/auth/register">Register</a></p>
  </div>
</div>
